<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            transition: 0.3s;
        }

        header {
            background: rgb(8, 254, 0);
            color: white;
            padding: 15px;
            text-align: center;
        }

        #time {
            font-size: 14px;
            opacity: 0.9;
        }

        .dashboard {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background: lab(34.3% 10.71 -3.87);
            height: 100vh;
            color: white;
            padding: 20px;
        }

        .sidebar p {
            margin: 15px 0;
            cursor: pointer;
            padding: 5px;
        }

        .sidebar p.active {
            background: #1abc9c;
            border-radius: 5px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .cards {
            display: flex;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .counter {
            margin-top: 30px;
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #3498db;
            color: white;
        }

        button:hover {
            background: #2980b9;
        }

        /* Dark mode */
        .dark {
            background-color: #1e1e1e;
            color: white;
        }

        .dark header,
        .dark .sidebar {
            background: #121212;
        }

        .dark .card,
        .dark .counter {
            background: #2c2c2c;
            color: white;
        }
    </style>
</head>

<body id="body">

<header>
    <h2>My Enhanced Dashboard</h2>
    <div id="time"></div>
</header>

<div class="dashboard">
    <div class="sidebar">
        <p class="active" onclick="showSection('home', this)">üè† Home</p>
        <p onclick="showSection('analytics', this)">üìä Analytics</p>
        <p onclick="showSection('settings', this)">‚öô Settings</p>
        <button onclick="toggleTheme()">üåô Dark Mode</button>
    </div>

    <div class="content">
        <!-- HOME -->
        <div id="home">
            <div class="cards">
                <div class="card">
                    <h3>Users</h3>
                    <p id="users">120</p>
                </div>
                <div class="card">
                    <h3>Projects</h3>
                    <p id="projects">15</p>
                </div>
                <div class="card">
                    <h3>Tasks</h3>
                    <p id="tasks">45</p>
                </div>
            </div>

            <div class="counter">
                <h3>Counter</h3>
                <h2 id="count">0</h2>
                <button onclick="increase()">+</button>
                <button onclick="decrease()">-</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>

        <!-- ANALYTICS -->
        <div id="analytics" style="display:none;">
            <h3>Analytics Section</h3>
            <p>Users growth and project statistics will appear here.</p>
            <button onclick="updateStats()">Update Stats</button>
        </div>

        <!-- SETTINGS -->
        <div id="settings" style="display:none;">
            <h3>Settings</h3>
            <p>Theme and dashboard preferences.</p>
        </div>
    </div>
</div>

<script>
    let count = 0;

    function increase() {
        count++;
        document.getElementById("count").innerText = count;
    }

    function decrease() {
        if (count > 0) count--;
        document.getElementById("count").innerText = count;
    }

    function reset() {
        count = 0;
        document.getElementById("count").innerText = count;
    }

    function toggleTheme() {
        document.getElementById("body").classList.toggle("dark");
    }

    function showSection(section, element) {
        document.getElementById("home").style.display = "none";
        document.getElementById("analytics").style.display = "none";
        document.getElementById("settings").style.display = "none";

        document.getElementById(section).style.display = "block";

        document.querySelectorAll(".sidebar p").forEach(p => p.classList.remove("active"));
        element.classList.add("active");
    }

    function updateStats() {
        document.getElementById("users").innerText = Math.floor(Math.random() * 200);
        document.getElementById("projects").innerText = Math.floor(Math.random() * 50);
        document.getElementById("tasks").innerText = Math.floor(Math.random() * 100);
    }

    function updateTime() {
        const now = new Date();
        document.getElementById("time").innerText = now.toLocaleString();
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
